<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="leftColumn">
            <h1>hello SELFIE app</h1>
            <p>
                Latitude:<span id="lat">&deg;</span>
            </p>
            <p>
                Longitude:<span id="lon">&deg;</span>
            </p>
            <h2>SURVEY</h2>
            <p>
                <label for="vege">Enter your favourite vegetable:</label>
                <input id="vege" type="text" placeholder="your vege">
            </p>
            <button id="getDirData">Submit</button>
            <canvas id="canvas"></canvas>
        </div>
        <div class="rightColumn">
            <div class="sort_area">
                <p>sort results: </p>
                <span>sort by:</span>
                <button class="sortByTimeBtn">time taken</button>
                <button class="sortByNameBtn">name</button>
            </div>
            <p>My favourite vegetable:</p>
            <div class="divList">
                <ul class="vege_list">
                </ul>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
